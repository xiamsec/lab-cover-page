<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab Cover Page Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Lab Report Cover Page Generator</h2>
    <div class="form-group">
      <input type="text" id="nameInput" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <input type="text" id="rollInput" placeholder="Enter your roll number">
    </div>
    <button onclick="generate()">Generate</button>
    <button id="downloadBtn" onclick="downloadPDF()">Download PDF</button>
  </div>

  <div class="cover" id="cover" style="display:none;">
    <img src="cover-template.jpg" alt="Cover Template" class="cover-image">
    <div class="name" id="nameOutput"></div>
    <div class="roll" id="rollOutput"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
